<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <main>
      <header>
        <div class ="container-fluid p-3 mb-2 bg-secondary text-white">
          <h1 class="display-4">Weather Tracker App</h1>
        </div>
      </header>
    
    <main class="main">

            <div class="jumbotron jumbotron-fluid">
                <div class="container" id = "current-weather-container">
                  <h1 class="current-title display-4" id = "current-title"></h1>
                  <img id="current-weather-icon" class="d-inline" src="" alt="">
                  <ul style="list-style-type: none" class="lead">
                    <li class="current-temperature" id="current-temperature"><i class="fas fa-thermometer-three-quarters"></i>  Temperature:</li>
                  
                    <li class="current-humidity" id="current-humidity"><i class="fas fa-tint"></i>  Humidity:</li>
                  
                    <li class="current-wind-speed" id="current-wind-speed"><i class="fas fa-wind"></i> Wind Speed:</li>
                </ul>
                </div>
              </div>

            <div class="container-fluid">
                <div class="row page-content">
                    <div class="col-sm-4 bg-light p-0">
                        <div class="form-container">
                            <form id="search-form">
                                <div class="row m-0">
                                    <label for="search-input" class="search-label m-0 text-dark">Enter Location:</label>
                                </div>
                        
                                <div class="row m-0">
                                    <div class="col-sm-8 p-0 my-auto">
                                        <input type="text" id="search-input" name="search-input" class="search-input rounded">
                                    </div>
                                    <div class="col-sm-4 p-0">
                                        <button type="submit" class="btn bg-primary rounded search-button"> <i class="fas fa-search-location"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        
                        <div id="search-container" class="row m-0 search-container">  
                    </div>
                    </div>

                    <div class="five-day-forcast d-block">
                        
                        <h2 class="five-day-title" id="five-day-title"></h2>
                        <div id="forecast-container" class="forecast-container d-flex justify-content-between">
                            
                            <div class="forecast-card bg-primary rounded">
                                <p class="forecast-date" id="forecast-date-1">day 1</p>
                                <img id="forecast-icon-1" src="" alt="">
                                <p class="forecast-temp" id="forecast-temp-1"></p>
                                <p class="forecast-humid" id="forecast-humid-1"></p>
                            </div>
                            <div class="forecast-card bg-primary rounded">
                                <p class="forecast-date" id="forecast-date-2">day 2</p>
                                <img id="forecast-icon-2" src="" alt="">
                                <p class="forecast-temp" id="forecast-temp-2"></p>
                                <p class="forecast-humid" id="forecast-humid-2"></p>
                            </div>
                            <div class="forecast-card bg-primary rounded">
                                <p class="forecast-date" id="forecast-date-3">day 3</p>
                                <img id="forecast-icon-3" src="" alt="">
                                <p class="forecast-temp" id="forecast-temp-3"></p>
                                <p class="forecast-humid" id="forecast-humid-3"></p>
                            </div>
                            <div class="forecast-card bg-primary rounded">
                                <p class="forecast-date" id="forecast-date-4">day 4</p>
                                <img id="forecast-icon-4" src="" alt="">
                                <p class="forecast-temp" id="forecast-temp-4"></p>
                                <p class="forecast-humid" id="forecast-humid-4"></p>
                            </div>
                            <div class="forecast-card bg-primary rounded">
                                <p class="forecast-date" id="forecast-date-5">day 5</p>
                                <img id="forecast-icon-5" src="" alt="">
                                <p class="forecast-temp" id="forecast-temp-5"></p>
                                <p class="forecast-humid" id="forecast-humid-5"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                   

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
