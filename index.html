<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css links -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  
  <body>
    
    <!-- header -->
    <header class="bg-dark container-fluid">
      <h1 class="p-2 text-light text-center h1">Weather Dashboard</h1>
    </header>
    
<main>
  <div class = "bg-image" style = "background-image: url('./assets/rain-effect-beach-background.jpg'); height: 100vh;">
    <!-- main -->
    <div class=" p-4 ">
      <div class="col-md-12">
        <div class="row">
          <!-- search section -->
          <div class="col-md-3">
            <!-- search form -->
            <h2>Search for a City:</h2>
            
              <input
                type="search"
                class="form-control mb-3 ds-input"
                id="searchCity"
                placeholder="Enter city name..."
              />
              <button onclick="handleSearch()" class="btn btn-dark mb-3"><i class="fas fa-search"></i></button>
           

            <!-- search history-->
            <div class="row" id="search-history"></div>
          </div>

          <!-- results section -->
          <div class="col-md-9">
            <!-- city weather data -->
            <div class="card mt-2 bg-image" style = "background-image: url('./assets/banner-1557834_960_720.jpg') ">
              <div class="card-body">
                <div class="d-flex flex-row">
                  <h2 style = "color:azure"
                    class="card-title align-self-center"
                    id="currentCity",
                  ></h2>
                  <div style = "color:azure" id = "currentCityDate"></div>
                </div>
                <h3  class="card-subtitle text-muted" id="currentCityTemp"><i class="fas fa-thermometer-three-quarters"></i>
                  Temperature:
                </h3>
                <h3 class="card-subtitle mt-3 text-muted" id="currentCityHum"><i class="fas fa-tint"></i>
                  Humidity:
                </h3>
                <h3 class="card-subtitle mt-3 text-muted" id="currentCityWind"><i class="fas fa-wind"></i>
                  Wind Speed:
                </h3>
              
                <span id = "currentCityIcon"></span>

              </div>

              
            </div>

            <!-- 5-day forecast -->
            <div>
              <h4 id="fiveDayHeader" class="card-title mt-3"></h4>
              <div class="row justify-content-between" id="fiveDayForecast">
                </div>
            </div>
          </div>
        </div>
    </div>
</div>
</div>
          </main>
    <!-- javaScript links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
